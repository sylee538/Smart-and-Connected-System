<!DOCTYPE html>
<html>
<head>
  <title>Quest 5</title>
  <meta charset="utf-8">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/earlyaccess/notosanskr.css" rel="stylesheet">
</head>
<body>
  <header>
    <h1>Secure Key by Team 1</h1>
  </header>
  <div class = "buttons">
    <button id = "lock_Rene">Lock Rene</button>
    <button id = "lock_Eddie">Lock Eddie</button>
    <button id = "lock_Kelly">Lock Kelly</button>
  </div>
  <ul style = "list-style-type:none;">
    <table>
      <tr>
        <th> User </th>
        <th> Time </th>
      </tr>

    </table>

  </ul>

  <script src="https://code.jquery.com/jquery-3.2.1.min.js"
  integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4="
  crossorigin="anonymous"></script>
  <script src="https://cdn.socket.io/socket.io-1.2.0.js"></script>
  <script>
    var socket = io();
    $("#lock_Rene").on('click', add);




    function add() {
      var dt = new Date();
      var time = dt.getHours() + ":" + dt.getMinutes() + ":" + dt.getSeconds();
      $('table tr:last-child').after('<tr> <td> Rene </td> <td>' + time + '</td></tr>');
      socket.emit('Stop', 'message');

    }
  </script>

</body>
</html>
